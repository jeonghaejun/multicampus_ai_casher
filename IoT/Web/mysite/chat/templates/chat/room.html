<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
</script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"> 
</script>
<script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"> 
</script>
    <title>거래 목록</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-3" style="background-color:rgb(124, 124, 241); text-align: center;">
        품목</div>
        <div class="col-sm-3" style="background-color:rgb(195, 195, 241); text-align: center;">
        수량</div>
        <div class="col-sm-3" style="background-color:rgb(124, 124, 241); text-align: center;">
        가격</div>
        <div class="col-sm-3" style="background-color:rgb(195, 195, 241); text-align: center;">
        총합</div>
    </div>

    <textarea id="chat-log" style="width:100%" rows="20" ></textarea><br />
    <input id="chat-message-input" type="text" size="100"><br />
    <p style="font-size:50px;">총액 : 원 </p>
    <input id="chat-message-submit" type="button" value="결제" class="btn btn-primary btn-sm" style="width:25%; height:20%; float:right; font-size: 80px;"><br />

    <script type="text/javascript">
        let roomName = "{{ room_name | escapejs }}";

        let chatSocket = new WebSocket(
            `ws://${window.location.host}/ws/chat/${roomName}/`
        );

        chatSocket.onmessage = (e) => {
            let data = JSON.parse(e.data);
            let message = data['message'];
            document.querySelector("#chat-log").value += (message + '\n');
        };

        chatSocket.onclose = (e) => {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector("#chat-message-input").focus();
        document.querySelector("#chat-message-input").addEventListener("keyup",(e) => {
            if (e.keyCode === 13) { 
                document.querySelector("#chat-message-submit").click();
            }
        });

        document.querySelector("#chat-message-submit").addEventListener("click", (e) => {
            let messageInputDom = document.querySelector("#chat-message-input");
            let message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message' : message
            }));

            messageInputDom.value = '';
        });
    </script>
</body>
</html>
